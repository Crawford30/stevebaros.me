---
layout: default
permalink: /
---

<!-- Wrapper -->
<main class="home-wrapper" role="main" itemprop="mainContentOfPage">
  <!-- Container -->
  <section class="home-container">
    <header itemscope itemtype="http://schema.org/Person">
      <span class="avatar">
        <img itemprop="image" src="{{ site.author.avatar | prepend: site.url }}" alt="{{ site.author.name }}">
      </span>
      <h1 itemprop="name">{{ site.author.name }}</h1>
      <p itemprop="description">{{ site.author.bio | markdownify | strip_html | strip_newlines }}</p>

      {% if site.author %}
        <span class="hidden" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
          <meta itemprop="streetAddress" content="{{ site.author.street }}">
          <meta itemprop="addressLocality" content="{{ site.author.locality }}">
          <meta itemprop="addressRegion" content="{{ site.author.region }}">
          <meta itemprop="addressCountry" content="{{ site.author.country }}">
          <meta itemprop="postalCode" content="{{ site.author.postcode }}">
        </span><!-- /itemscope itemtype PostalAddress -->
      {% endif %}
    </header>

    <footer>
      <ul class="icons">
        <li><a href="//twitter.com/{{ site.author.twitter }}" class="fa-twitter">Twitter</a></li>
        <li><a href="//instagram.com/{{ site.author.instagram }}" class="fa-instagram">Instagram</a></li>
        <li><a href="http://{{ site.author.tumblr }}.tumblr.com" class="fa-tumblr">Tumblr</a></li>
      </ul>
    </footer>
  </section><!-- /.home-container -->
</main><!-- /.home-wrapper -->

---
layout: home
---

<header>
  <div class="background-image" style="background-image: url({% if page.image %}{{ page.image }}{% else %}{{ site.author.cover-image }}{% endif %});"></div>
    <div class="row container">
      <div class="small-12 columns">
        <h1 class="animated fadeInDown">{{ site.title }}</h1>
        {% if page.subtitle %}
        <h2 class="animated fadeInUp">{{ site.subtitle }}</h2>
        {% endif %}
      </div>
    </div>
</header>

encoding:      "utf-8"
timezone:      Asia/Kathmandu
locale:        en_us
markdown:      kramdown
kramdown:
  toc_levels:  1..3
highlighter:   pygments

# Permalink structure, see http://jekyllrb.com/docs/permalinks/
permalink:     /:year/:title/

paginate_path: /articles/page:num/
paginate:      10

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: "true"
  -
    scope:
      path: ""
      type: "docs"
    values:
      layout: "page"
      comments: "false"

# Files to exclude
exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - src
  - node_modules
  - package.json
  - Gruntfile.js
  - vendor
  - bower.json

# Plugins
gems:
  - jekyll-feed
#  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji


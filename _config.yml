# Jekyll config file http://jekyllrb.com/docs/configuration/

# Handling Reading
exclude: ["README.md", "LICENSE", "CNAME"]
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
textile_ext: "textile"

# Plugins
gems: ["jekyll-mentions", "jemoji", "jekyll-redirect-from", "jekyll-sitemap"]

# Conversion
markdown: redcarpet 
redcarpet:   
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks"]
highlighter: pygments

# Serving
baseurl: "" # does not include hostname

# Outputting
permalink: /:year/:month/:title/
paginate_path: /page:num
paginate: 5
timezone: Asia/Kathmandu
locale: en_US

# Setup
title: Milan Aryal
description: 'Making the web a better place.'

# URL of site, include http://, do not include a trailing slash
url: http://milanaryal.com

author:
  name: 'Milan Aryal'
  email: 'considermilan@gmail.com'
  url: https://google.com/+MilanAryal

# Custom vars

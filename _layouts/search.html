---
layout: compress
---

<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{ page.title | markdownify | strip_html | strip_newlines | escape_once }} &mdash; {{ site.name }}</title>
    {% if page.robots %}<meta name="robots" content="{{ page.robots }}">{% endif %}
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="{{ site.name }}">
    <link rel="alternate" type="application/atom+xml" href="/feed.xml" title="{{ site.name }}">
    <link rel="stylesheet" href="/assets/css/styles.min.css?v={{ site.github.build_revision }}">
    <link rel="icon" sizes="16x16 32x32 64x64 128x128" href="/favicon.ico?v={{ site.github.build_revision }}">
    <style>
    body {
      min-height: 100vh !important;
    }
    .search-heading {
      margin-top: 100px;
      margin-bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
      font-weight: normal;
      font-size: 18px;
    }
    @media (min-width: 768px) {
      .search-heading {
        margin-top: 225px;
        font-size: 20px;
      }
    }
    .search-wrapper {
      margin: 30px 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
    }
    .search-form {
      margin-bottom: 30px;
    }
    .search-results,
    .search-results * {
      -webkit-box-sizing: content-box;
         -moz-box-sizing: content-box;
              box-sizing: content-box;
    }
    /**
    * Google custom search engine results
    */
    .gcsc-branding,
    .gsc-adBlock,
    .gsc-thumbnail,
    .gsc-location {
      display: none !important;
    }
    .cse .gsc-control-cse,
    .gsc-control-cse {
      padding: 1em 0 !important;
      width: auto !important;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Helvetica Neue", Arial, "Liberation Sans", sans-serif !important;
      font-size: 16px !important;
    }
    .gsc-webResult .gsc-result {
      padding: 15px 0 !important;
    }
    .gs-title,
    .gs-title * {
      font-size: 18px !important;
    }
    .gs-snippet {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Helvetica Neue", Arial, "Liberation Sans", sans-serif !important;
      font-size: 15px !important;
      margin-top: 10px !important;
      padding-left: 7px !important;
    }
    .gsc-url-top {
      padding-top: 8px !important;
    }
    .gsc-cursor-box {
      display: block !important;
      padding: 10px !important;
      text-align: center !important;
      background-color: #f5f6f5 !important;
      border-radius: 3px !important;
      margin-top: 30px !important;
    }
    .gsc-cursor-page {
      font-size: 1.25em !important;
      padding: 4px 8px !important;
    }
    </style>

  </head>

  <body>

    {% include nav.html %}

    <!-- Page content -->
    <section class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

          {{ content }}

        </div>
      </div>
    </section>

    {% include scripts.html %}

  </body>

</html>

---
layout: default
---

<header class="clean" style="background-color: #191918; height: 350px;">
<div class="background-image" style="background-image: url({{ site.cover }}); opacity: 0.6; height: 350px;"></div>
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon-page">
		</a>
	</div>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<div id="article">
	{{ content }}
</div>
<footer class="clean" style="background-color: #191918; background-position: bottom; height: 60px;">
<div class="background-image" style="background-image: url({{ site.cover }}); opacity: 0.6; background-position: bottom; height: 60px;"></div>
	{% include copyright.html %}
</footer>

---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%B %d, %Y' }}</time>
    <div class="share-button">
      <a class="twitter-share-button" href="https://twitter.com/share"
      data-dnt="true"
      data-size="large"
      data-count="none"
      data-via="{{ site.author.tw_username }}"
      data-text="{{ page.title }}">
      Tweet
      </a>
    </div>
  <div class="post-body">
  {{ content }}
  </div>
</article>

<aside class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %d, %Y' }}</time></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>

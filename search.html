---
layout: search
title: "Search"
description: "Search your query."
sitemap: false
permalink: /search/
---

<style>
.search-heading {
  font-weight: normal;
}
.search-box {
  margin: 30px 0;
  font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
}
.search-box,
.search-box * {
  -webkit-box-sizing: content-box;
     -moz-box-sizing: content-box;
          box-sizing: content-box;
}
.gsc-control-cse{
  font-size: 16px;
}
.gsc-webResult .gsc-result {
  padding: 15px 0 15px;
}
.gs-snippet {
  margin-top: 10px;
  padding-left: 6px;
}
.gsc-cursor-box {
  display: block;
  padding: 10px;
  text-align: center;
  background-color: #f5f6f5;
}
.gsc-url-top {
  padding-top: 8px;
}
.gcsc-branding, .gsc-adBlock, .gsc-location {
  display: none!important;
}
</style>


<h3 class="search-heading"><i class="fa fa-search"></i> Search</h3>

<div class="search-box" id="cse-search">
  <!-- Google CSE Search Box Begins  -->
  <form class="form-inline" id="cse_{{ site.google_cse_id }}" action="/search/" role="search">
    <div class="input-group">
      <input type="text" class="form-control" id="q" name="q" placeholder="Search {{ site.name }}" tabindex="1" autocapitalize="off" autofocus autocomplete="off" spellcheck="false">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit" tabindex="2"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>

  <script>
    (function() {
      var cx = '{{ site.google_cse_id }}';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
          '//cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
  <gcse:searchresults-only></gcse:searchresults-only>
</div> <!-- ./search-box -->

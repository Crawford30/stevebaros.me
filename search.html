---
layout: search
title: "Search"
description: "Search your query."
sitemap: false
permalink: /search/
---

<h3 class="search-heading"><i class="fa fa-search"></i> Search {{ site.name }} articles</h3>

<div class="search-box" id="cse-search">
  <!-- Google CSE Search Box Begins  -->
  <form class="search-form" id="cse_{{ site.google_cse_id }}" action="/search/" role="search">
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" id="q" name="q" placeholder="Search {{ site.name }}" tabindex="1" autocapitalize="off" autofocus autocomplete="off" spellcheck="false">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default" tabindex="2"><i class="fa fa-search"></i></button>
          </div><!-- /.btn-group -->
        </div><!-- /.input-group -->
      </div><!-- /.col-xs-12 -->
    </div><!-- /.row -->
  </form>

  <script>
    (function() {
      var cx = '{{ site.google_cse_id }}';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
          '//cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
  <gcse:searchresults-only linktarget="_parent"></gcse:searchresults-only>
</div><!-- ./search-box -->

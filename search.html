---
layout: search
title: "Search"
description: "Search your query."
sitemap: false
permalink: /search/
---

<style>
.search-heading {
  font-weight: normal;
}
.search-box {
  margin: 30px 0;
}
.search-box,
.search-box * {
  -webkit-box-sizing: content-box;
     -moz-box-sizing: content-box;
          box-sizing: content-box;
}
</style>


<h3 class="search-heading"><i class="fa fa-search"></i> Search</h3>

<div class="search-box" id="cse-search">

  <!-- Google CSE Search Box Begins  -->
  <center>
  <form id="searchbox_{{ site.google_cse_id }}" action="/search/">
    <input value="{{ site.google_cse_id }}" name="cx" type="hidden"/>
    <input value="FORID:11" name="cof" type="hidden"/>
    <input id="q" style="width:600px;" name="q" size="75" type="text"/>
    <input value="Search" name="sa" type="submit"/>
  </form>
  </center>

  <script>
    (function() {
      var cx = '{{ site.google_cse_id }}';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
          '//cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
  <gcse:searchresults-only></gcse:searchresults-only>

</div> <!-- ./search-box -->

<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- meta description -->
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 28 }}">
  {% else %}
  <meta name="description" content="{{ site.tagline }}">
  {% endif %}

  <link rel="dns-prefetch" href="//www.google-analytics.com">

  <link rel="author" href="//plus.google.com/+MilanAryal">

  {% if page.robots %}
  <meta name="robots" content="{{ page.robots }}">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <base href="http://milanaryal.com/">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic|PT+Serif:400,700,400italic,700italic">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}feed.xml">
</head>

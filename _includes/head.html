<head prefix="og: http://ogp.me/ns#">
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <!-- for Google -->
    <link rel="author" href="//plus.google.com/+MilanAryal">
    <link rel="image_src" href="{{ site.url }}/assets/img/icon.png">
    <meta name="description" content="{% if page.title %}{{ page.excerpt | strip_html | truncatewords: 28 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.keywords == "true" %}
    <meta name="keywords" content="Milan Aryal, Asia, Kathmandu, Nepal, milanaryal.com, social media, tech, business, lifestyle, infographics, design, tips, tricks">
    {% endif %}
    <!-- for Facebook -->
    <meta content="{{ site.title }}" property="og:site_name">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/assets/img/icon.png">
    {% if page.url %}
    <meta property="og:url" content="{{ site.url | replace:'index.html','' }}{{ page.url }}">
    {% endif %}
    <meta property="og:description" content="{% if page.title %}{{ page.excerpt | strip_html | truncatewords: 28 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:locale" content="{{ site.locale }}">
    <meta property="fb:admins" content="{{ site.author.fb_account_id }}">
    {% if page.date %}
    <meta property="og:type" content="article">
    <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
    <meta content="{{ site.url }}/about/" property="article:author">
    {% else %}
    <meta property="og:type" content="website">
    {% endif %}
    <!-- for Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.title %}{{ page.excerpt | strip_html | truncatewords: 28 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}/assets/img/icon.png">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="twitter:account_id" content="{{ site.author.tw_account_id }}">
    {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <title>{% if page.title %}{{ page.title }} &mdash; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <base href="http://milanaryal.com/">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|Roboto:400,400italic,700">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" href="/assets/img/icons/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-32x32.png" sizes="32x32">
    <meta name="application-name" content="Milan Aryal">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="msapplication-square70x70logo" content="/assets/img/icons/mstile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/assets/img/icons/mstile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/assets/img/icons/mstile-310x150.png">
    <meta name="msapplication-square310x310logo" content="/assets/img/icons/mstile-310x310.png">
    <meta name="msapplication-notification" content="frequency=30;polling-uri=http://notifications.buildmypinnedsite.com/?feed=http://milanaryal.com/feed.xml&amp;id=1;polling-uri2=http://notifications.buildmypinnedsite.com/?feed=http://milanaryal.com/feed.xml&amp;id=2;polling-uri3=http://notifications.buildmypinnedsite.com/?feed=http://milanaryal.com/feed.xml&amp;id=3;polling-uri4=http://notifications.buildmypinnedsite.com/?feed=http://milanaryal.com/feed.xml&amp;id=4;polling-uri5=http://notifications.buildmypinnedsite.com/?feed=http://milanaryal.com/feed.xml&amp;id=5; cycle=1">
    <link rel="alternate" type="application/atom+xml" title="Milan Aryal - Feed" href="/feed.xml">
</head>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

  <!-- Basic page needs -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:type" content="{% if page.date %}{{ 'article' }}{% else %}{{ 'website' }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <meta property="og:image" content="{{ site.icon | prepend: site.url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="{{ site.locale }}">
  {% if page.date_modified %}<meta property="article:modified_time" content="{{ page.date_modified | date_to_xmlschema }}">{% endif %}
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% for post in site.related_posts limit:3 %}<meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.url }}">{% endfor %}
  <meta property="article:author" content="https://www.facebook.com/{{ site.author.facebook }}">
  {% endif %}
  <meta property="fb:admins" content="{{ site.author.fb_id }}">
  <meta property="fb:profile_id" content="{{ site.author.fb_id }}">

  <!-- Twitter card property -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  {% if page.date %}<meta name="twitter:creator" content="@{{ site.author.twitter }}">{% endif %}

  <!-- SEO -->
  {% if page.robots %}<meta name="robots" content="{{ page.robots }}">{% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% if page.next.url %}<link rel="next" title="{{ page.next.title }}" href="{{ page.next.url | replace:'index.html','' | prepend: site.url }}">{% endif %}
  {% if page.previous.url %}<link rel="prev" title="{{ page.previous.title }}" href="{{ page.previous.url | replace:'index.html','' | prepend: site.url }}">{% endif %}

  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <!-- Google+ authorship -->
  <link rel="author" href="https://plus.google.com/+{{ site.author.google_plus }}">

  <!-- Profile for XFN -->
  <link rel="profile" href="http://gmpg.org/xfn/11">

  <!-- Feed -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Feed" href="{{ '/feed.xml' | prepend: site.url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.min.css?v={{ site.github.build_revision }}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,300italic,400italic,600italic,700italic,800italic|Lora:400,700,400italic,700italic">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="/assets/js/jshtml5shiv.min.js?v={{ site.github.build_revision }}"></script>
    <script src="/assets/js/respond.min.js?v={{ site.github.build_revision }}"></script>
  <![endif]-->

</head>

<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 120 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 120 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.icon }}">
    <meta name="twitter:url" content="{{ page.url | replace: 'index.html','' | prepend: site.url }}">
    <meta property="og:locale" content="{{ site.locale }}">
    <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 120 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.github.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.github.url }}{{ site.icon }}">
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.github.url }}/about/">{% endif %}
    <meta property="fb:admins" content="{{ site.author.fb_id }}">
    {% if page.robots %}<meta name="robots" content="{{ page.robots }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.url }}">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <link rel="author" href="//plus.google.com/+{{ site.author.googleplus }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Feed" href="/feed.xml">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="/assets/js/jshtml5shiv.min.js"></script>
        <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

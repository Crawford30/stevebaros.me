<ul class="social-container list-inline text-center text-muted">
  <li>
    <a class="social" href="#" data-type="twitter" data-url="{{ page.url | prepend: site.url }}" data-title="{{ page.title }}" data-via="{{ site.author.twitter }}" title="Tweet it" data-toggle="tooltip" data-placement="bottom">
      <span class="fa-stack fa-lg">
        <i class="fa fa-twitter fa-stack-1x"></i>
      </span>
    </a>
  </li>
  <li>
    <a class="social" href="#" data-type="facebook" data-url="{{ page.url | prepend: site.url }}" data-title="{{ page.title }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" data-media="{% if page.image %}{{ page.image }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}" title="Share on Facebook" data-toggle="tooltip" data-placement="bottom">
      <span class="fa-stack fa-lg">
        <i class="fa fa-facebook fa-stack-1x"></i>
      </span>
    </a>
  </li>
  <li>
    <a class="social" href="#" data-type="googleplus" data-url="{{ page.url | prepend: site.url }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" title="Share on Google+" data-toggle="tooltip" data-placement="bottom">
      <span class="fa-stack fa-lg">
        <i class="fa fa-google-plus fa-stack-1x"></i>
      </span>
    </a>
  </li>
  <li>
    <a class="social" href="#" data-type="pinterest" data-url="{{ page.url | prepend: site.url }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" data-media="{% if page.image %}{{ page.image }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}" title="Pin it" data-toggle="tooltip" data-placement="bottom">
      <span class="fa-stack fa-lg">
        <i class="fa fa-pinterest fa-stack-1x"></i>
      </span>
    </a>
  </li>
  <li>
    <a class="social" href="#" data-type="linkedin" data-url="{{ page.url | prepend: site.url }}" data-title="{{ page.title }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" data-via="{{ site.author.linkedin }}" data-media="{% if page.image %}{{ page.image }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}" title="Share on LinkedIn" data-toggle="tooltip" data-placement="bottom">
      <span class="fa-stack fa-lg">
        <i class="fa fa-linkedin fa-stack-1x"></i>
      </span>
    </a>
  </li>
</ul>

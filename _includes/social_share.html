<ul class="social-container list-inline text-center">
  <li>
    <a class="social-share" href="https://twitter.com/share?text={{ page.title | replace:'&#147;','' | replace:'&#148;','' | cgi_escape }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url | uri_escape }}&amp;via={{ site.author.twitter }}" target="_blank" data-toggle="tooltip" data-placement="top" title="Tweet it">
      <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
    </a>
  </li>
</ul>
